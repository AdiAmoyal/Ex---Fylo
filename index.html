<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  
  <title>Fylo data storage component</title>
</head>

<body>
  <div class="container">

    <div class="box box_left">
      <div class="element">
          <img src="./assets/logo.svg" alt="logo">
      </div>

      <div class="element icons_line">
        <div class="icon">
            <img src="./assets/icon-document.svg" alt="document">
        </div>
        <div class="icon">
            <img src="./assets/icon-folder.svg" alt="folder">
        </div>
        <div class="icon">
            <img src="./assets/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>

    <div class="box box_right">
      <div class="tooltip">
        <h1>185</h1>
        <p>GB LEFT</p>
        <div class="arrow"></div>
      </div>

      <div class="element">
        <p> Youâ€™ve used <b>815 GB</b> of your storage </p>
      </div>
      <div class="element">
        <div class="progress_bar">
          <div class="progress_value">
            <div class="point"></div>
          </div>
        </div>
      </div>
      <div class="element numbers_line">
        <p>0 GB</p> 
        <p>1000 GB</p> 
      </div>
    </div>

  </div>
  
</body>
</html>
